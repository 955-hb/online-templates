<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="/frontend Mentor/interactive-card-details-form-main/style.css">
  </head>
  <body>
    <main>
      <form onsubmit="return false;"></form>

      <!-- vorschau Karte -->
      <section class="card-preview">
        <section class="front">
          <p id="preview-cardnumber">Nummer</p>
          <p id="preview-cardholder">Name</p>
          <p id="preview-carddate">Expiration Date</p>
        </section>
        <section class="back">
          <p id="">CVC</p>
        </section>
      </section>
  
      <!-- eingabefeld Kontoinhaber -->
      <label for="cardholder">CARDHOLDER NAME</label>
      <input 
        type="text" 
        id="cardholder" 
        placeholder="e.g. Jane Doe" 
        required
        />

      <!-- eingabefeld Card-Number -->
      <label for="CARD NUMBER">CARD NUMBER</label>
      <input
        type="text"
        id="cardnumber"
        placeholder="e.g. 000 1234 5678 9101"
        required
      />

      <!-- eingabefeld Datum -->
      <p>EXP DATE 
        <label for="">(MM</label>
        <label for="">/YYYY)</label>
      </p>
      <input 
        type="text" 
        id="MM" 
        placeholder="MM" 
        required
        />

      <input 
        type="text" 
        id="YY" 
        placeholder="YYYY" 
        required
        />

      <!-- eingabefeld Prüfnummer -->
      <label for="CARD NUMBER">CVC</label>
      <input 
        type="text" 
        id="cardnumber" 
        placeholder="e.g. 123" 
        required
        />

      <!-- button Bestätigung -->
      <button type="submit">Confirm</button>
    </form>
  </main>

    <script src='/frontend Mentor/interactive-card-details-form-main/script.js'></script>
  </body>
</html>
